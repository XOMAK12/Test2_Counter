<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Счетчик</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="block">
    <h1>Счетчик символов</h1>
    <form>
        <input type="text" id="textInput" maxlength="30">
    </form>
    <p>Написано символов: <span id="charCount">0</span></p>
    <p>Осталось символов: <span id="charLeft">30</span></p>
</div>
<script src="app.js"></script>
</body>
</html>
